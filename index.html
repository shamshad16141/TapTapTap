<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TapTapTap - Space Edition</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Space background with stars */
    .space-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #000000 0%, #000033 100%);
      z-index: -2;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 15px #00f2ff, 0 0 30px #00f2ff;
      animation: pulse 3s infinite;
      letter-spacing: 3px;
      font-weight: 300;
    }

    .menu-button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid #00f2ff;
      border-radius: 30px;
      padding: 15px 40px;
      margin: 12px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 240px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }

    .menu-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .menu-button:hover:before {
      left: 100%;
    }

    .menu-button:hover {
      background-color: rgba(0, 20, 40, 0.8);
      color: #00f2ff;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f2ff;
    }

    @keyframes pulse {
      0%, 100% { 
        text-shadow: 0 0 15px #00f2ff, 0 0 30px #00f2ff; 
      }
      50% { 
        text-shadow: 0 0 25px #00f2ff, 0 0 50px #00f2ff, 0 0 60px #00f2ff; 
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bottom-credit {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #00f2ff;
      text-shadow: 0 0 5px #00f2ff;
    }

    /* Nebula effect */
    .nebula {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 50, 100, 0.3) 0%, transparent 70%);
      filter: blur(40px);
      z-index: -1;
      animation: float 20s infinite linear;
    }

    .nebula:nth-child(1) {
      top: 10%;
      left: 10%;
      background: radial-gradient(circle, rgba(0, 100, 150, 0.2) 0%, transparent 70%);
      animation-duration: 25s;
    }

    .nebula:nth-child(2) {
      bottom: 15%;
      right: 10%;
      background: radial-gradient(circle, rgba(100, 0, 150, 0.2) 0%, transparent 70%);
      animation-duration: 30s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, 20px) rotate(90deg); }
      50% { transform: translate(0, 40px) rotate(180deg); }
      75% { transform: translate(-20px, 20px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* Planet */
    .planet {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #2c3e50, #1a1a2e);
      box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.5);
      top: 15%;
      right: 15%;
      z-index: -1;
      animation: rotate 40s infinite linear;
    }

    .planet:after {
      content: '';
      position: absolute;
      width: 120px;
      height: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      top: 30px;
      left: -10px;
      transform: rotate(-15deg);
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="space-bg"></div>
  <div class="stars" id="stars"></div>
  <div class="nebula"></div>
  <div class="nebula"></div>
  <div class="planet"></div>

  <div class="menu-container">
    <h1>TAPTAPTAP</h1>

    <div class="menu-button" onclick="startGame()">LAUNCH GAME</div>
    <div class="menu-button" onclick="showHowToPlay()">HOW TO PLAY</div>
    <div class="menu-button" onclick="quitGame()">EXIT STATION</div>

    <div class="bottom-credit">Made by Shamshad</div>
  </div>

  <script>
    // Create stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 150;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Random position
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        
        // Random size
        const size = Math.random() * 3;
        
        // Random animation delay
        const delay = Math.random() * 5;
        
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDelay = `${delay}s`;
        
        starsContainer.appendChild(star);
      }
    }

    function startGame() {
      window.location.href = "taptapface.html";
    }

    function showHowToPlay() {
      alert("ðŸš€ TAPTAPTAP - SPACE EDITION ðŸš€\n\nðŸŽ¯ Mission: Tap the celestial face to earn points\nâŒ Warning: Miss = -1 point\nðŸŒŒ Explore: Try dark mode for enhanced space immersion\n\nPrepare for launch!");
    }

    function quitGame() {
      if (confirm("Abort mission and exit station?")) {
        window.close();
      }
    }

    // Initialize stars when page loads
    window.onload = createStars;
  </script>

</body>
</html>
