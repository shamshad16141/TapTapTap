<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TapTapTap</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      transition: background 0.4s, color 0.4s;
      overflow-x: hidden;
    }

    body.dark {
      background-color: #000;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 10px;
      font-weight: 600;
    }

    #game-container {
      width: 320px;
      height: 320px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px white;
      position: relative;
      overflow: hidden;
    }

    body.dark #game-container {
      background-color: #111;
      box-shadow: 0 0 15px white;
    }

    #target {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      padding-top: 6px;
      transition: top 0.4s ease, left 0.4s ease;
      background-color: black;
    }

    body.dark #target {
      background-color: white;
    }

    .eyes {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin-top: 8px;
    }

    .eye {
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      transform-origin: center;
    }

    body.dark .eye {
      background-color: black;
    }

    .left-eye {
      animation: blinkLeft 2.2s infinite;
    }

    .right-eye {
      animation: blinkRight 3s infinite;
    }

    @keyframes blinkLeft {
      0%, 90%, 100% { transform: scaleY(1); }
      93% { transform: scaleY(0.1); }
    }

    @keyframes blinkRight {
      0%, 80%, 100% { transform: scaleY(1); }
      85% { transform: scaleY(0.1); }
    }

    #timer-inside {
      font-size: 38px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      color: rgba(0, 0, 0, 0.3);
    }

    body.dark #timer-inside {
      color: rgba(255, 255, 255, 0.3);
    }

    #score-display {
      text-align: center;
      font-size: 22px;
      margin: 8px 0;
    }

    #highscore-display {
      text-align: center;
      font-size: 22px;
      margin: 8px 0;
    }

    #pause-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 14px;
      font-size: 14px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    #howto-btn {
      position: fixed;
      top: 10px;
      left: 50px;
      width: 34px;
      height: 34px;
      font-size: 18px;
      border-radius: 50%;
      border: none;
      background: #2196F3;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #back-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 34px;
      height: 34px;
      font-size: 18px;
      border-radius: 50%;
      border: none;
      background: #666;
      color: white;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #back-btn:hover {
      background: #555;
    }

    #howto-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 300px;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      z-index: 999;
    }

    body.dark #howto-popup {
      background: #222;
      color: white;
    }

    #howto-popup.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    #howto-popup button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #controls {
      text-align: center;
      margin-top: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    #start-btn,
    #dark-mode-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }

    #start-btn {
      background: #4CAF50;
      color: white;
    }

    #dark-mode-toggle {
      background: #333;
      color: white;
    }

    #time-selector {
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .scroll-text {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin-top: 50px;
      padding-bottom: 10px;
    }

    .scroll-text h2 {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 10s linear infinite;
      font-size: 1.5em;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    body.dark .scroll-text h2 {
      color: white;
      text-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>

<h1>TapTapTap</h1>
<button id="back-btn">‚Üê</button>
<button id="pause-btn">Pause</button>
<button id="howto-btn">?</button>

<div id="howto-popup">
  <h3>How to Play</h3>
  <p>üéØ Tap the face to earn points.</p>
  <p>‚ùå Miss = -1 point.</p>
  <p>üåô Try dark mode for space feel!</p>
  <button id="close-popup">Got it!</button>
</div>

<div id="game-container">
  <div id="timer-inside">30</div>
  <div id="target" style="display: none;">
    <div class="eyes">
      <div class="eye left-eye"></div>
      <div class="eye right-eye"></div>
    </div>
  </div>
</div>

<div id="score-display">Score: 0</div>
<div id="highscore-display">High Score: 0</div>
<div id="controls">
  <button id="start-btn" title="Start">‚ñ∂Ô∏è</button>
  <select id="time-selector">
    <option value="15">15s</option>
    <option value="30" selected>30s</option>
    <option value="60">60s</option>
  </select>
  <button id="dark-mode-toggle" title="Toggle Dark Mode">üåô</button>
</div>

<div class="scroll-text"><h2>Made by Shamshad</h2></div>

<script>
  let score = 0, timeLeft = 30, gameActive = false, isPaused = false;
  let timer, moveInterval;
  const target = document.getElementById("target");
  const scoreDisplay = document.getElementById("score-display");
  const highscoreDisplay = document.getElementById("highscore-display");
  const timerInside = document.getElementById("timer-inside");

  function moveTarget() {
    const box = document.getElementById("game-container");
    const maxX = box.clientWidth - target.clientWidth;
    const maxY = box.clientHeight - target.clientHeight;
    target.style.left = Math.floor(Math.random() * maxX) + "px";
    target.style.top = Math.floor(Math.random() * maxY) + "px";
  }

  function startGame(duration) {
    score = 0;
    timeLeft = duration;
    gameActive = true;
    isPaused = false;
    scoreDisplay.textContent = "Score: 0";
    timerInside.textContent = `${timeLeft}s`;
    target.style.display = "flex";
    moveTarget();

    clearInterval(timer);
    clearInterval(moveInterval);

    timer = setInterval(() => {
      if (!isPaused) {
        timeLeft--;
        timerInside.textContent = `${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }
    }, 1000);

    moveInterval = setInterval(() => {
      if (!isPaused) moveTarget();
    }, 1000);

    document.getElementById("pause-btn").style.display = "block";
    document.getElementById("start-btn").disabled = true;
    
    // Load high score for current time setting
    updateHighScoreDisplay(duration);
  }

  function endGame() {
    gameActive = false;
    clearInterval(timer);
    clearInterval(moveInterval);
    target.style.display = "none";
    document.getElementById("pause-btn").style.display = "none";
    document.getElementById("start-btn").disabled = false;
    
    // Save high score
    const time = parseInt(document.getElementById("time-selector").value);
    const isNewHighScore = saveHighScore(time, score);
    
    if (isNewHighScore) {
      alert(`Game Over! New High Score: ${score}`);
      updateHighScoreDisplay(time);
    } else {
      alert(`Game Over! Final Score: ${score}`);
    }
  }

  target.addEventListener("click", () => {
    if (gameActive && !isPaused) {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      moveTarget();
    }
  });

  document.getElementById("game-container").addEventListener("click", (e) => {
    if (gameActive && !isPaused && !target.contains(e.target)) {
      score = Math.max(0, score - 1);
      scoreDisplay.textContent = `Score: ${score}`;
    }
  });

  document.getElementById("start-btn").onclick = () => {
    const time = parseInt(document.getElementById("time-selector").value);
    startGame(time);
  };

  document.getElementById("pause-btn").onclick = () => {
    isPaused = !isPaused;
    document.getElementById("pause-btn").textContent = isPaused ? "Resume" : "Pause";
  };

  document.getElementById("dark-mode-toggle").onclick = () => {
    document.body.classList.toggle("dark");
  };

  document.getElementById("howto-btn").onclick = () => {
    document.getElementById("howto-popup").classList.add("active");
  };

  document.getElementById("close-popup").onclick = () => {
    document.getElementById("howto-popup").classList.remove("active");
  };

  // Back button functionality
  document.getElementById("back-btn").onclick = () => {
    if (gameActive) {
      if (confirm("Are you sure you want to go back to the main menu? Your current game will be lost.")) {
        window.location.href = "mainmenu.html";
      }
    } else {
      window.location.href = "mainmenu.html";
    }
  };

  function getHighKey(time) {
    return `tapnova_high_${time}`;
  }

  function loadHighScore(time) {
    return parseInt(localStorage.getItem(getHighKey(time))) || 0;
  }

  function updateHighScoreDisplay(time) {
    const high = loadHighScore(time);
    highscoreDisplay.textContent = `High Score: ${high}`;
  }

  function saveHighScore(time, newScore) {
    const currentHigh = loadHighScore(time);
    if (newScore > currentHigh) {
      localStorage.setItem(getHighKey(time), newScore);
      return true;
    }
    return false;
  }

  // Initialize high score display on page load
  window.onload = function() {
    const time = parseInt(document.getElementById("time-selector").value);
    updateHighScoreDisplay(time);
  };
</script>
</body>
</html>
